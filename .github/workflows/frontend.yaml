name: "CI: Main Frontend"

on:
  pull_request:
    branches: ["master"]
    paths:
      - "frontend/main/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend/main

      - name: Build Project
        run: npm run build
        working-directory: ./frontend/main
